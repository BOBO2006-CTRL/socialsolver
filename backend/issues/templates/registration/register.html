{% extends "issues/base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4">Регистрация</h3>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-dark w-100">
      Зарегистрироваться
    </button>
  </form>

  <p class="mt-3 text-center">
    Уже есть аккаунт?
    <a href="/accounts/login/">Войти</a>
  </p>
</div>
{% endblock %}
