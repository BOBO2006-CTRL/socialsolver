<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SocialSolver</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        footer {
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid #dee2e6;
            background: #fff;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/issues/">SocialSolver</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/issues/">Проблемы</a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/issues/create/">Добавить проблему</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'logout' %}">
                        Выйти ({{ user.username }})
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'issues:about' %}">О проекте</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="text-center">
    <div class="container">
        <p class="mb-1">
            Платформу разработал: <strong>Халилов Курбон и Каджардузов Роман</strong>
        </p>
        <p class="text-muted mb-0">
            Учебный проект · 2026
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
